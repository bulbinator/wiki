{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for page in pages %}
            <li><a href="{% url 'entry' title=page%}">{{ page }}</a></li>

            {% empty %}
            <p>No Results</p>
        {% endfor %}
    </ul>
    
{% endblock %}
